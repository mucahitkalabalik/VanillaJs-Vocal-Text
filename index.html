<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Vocal Text</title>
  </head>
  <body class="bg-dark text-white">
    <div class="container text-center">
      <img src="./images/speech.png" alt="" height="300" />
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form>
            <div class="form-group">
              <textarea
                name=""
                id="text-input"
                class="form-control form-control-lg"
                placeholder="type anything..."
              ></textarea>
            </div>
            <div class="form-group">
              <label for="rate"> Rate</label>
              <div id="rate-value" class="badge text-bg-primary float-right">
                1
              </div>
              <br />
              <input
                type="range"
                name="rate"
                id="rate"
                class="custom-range"
                min="0.5"
                max="2"
                value="1"
                step="0.1"
              />
            </div>
            <div class="form-group">
              <label for="pitch"> Pitch</label>
              <div id="pitch-value" class="badge text-bg-primary float-right">
                1
              </div>
              <br />
              <input
                type="range"
                name="pitch"
                id="pitch"
                class="custom-range"
                min="0.5"
                max="2"
                value="1.2"
                step="0.1"
              />
            </div>
            <div class="form-group">
              <label for="pitch"> Voice</label>
              <select
                name="voice"
                id="voice-select"
                class="form-control form-select-lg mb-3"
              >
                <option value="">Select Voice</option>
              </select>
            </div>
            <button class="btn btn-light btn-lg btn-block">Speak It</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
